name: Deploy VitePress Docs to GitHub Pages

on:
  push:
    branches:
      - docs # 在 docs 分支推送时触发
    paths:
      - "docs/**" # 仅在 docs 目录下的文件发生更改时触发
  workflow_dispatch: # 允许手动触发

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: write # 允许推送到仓库
  pages: write # 允许部署到 GitHub Pages
  id-token: write # 允许 OIDC 令牌

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout docs branch
        uses: actions/checkout@v4
        with:
          ref: docs # 检出 docs 分支
          path: docs # 检出到 docs 目录

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache Dependencies
        uses: actions/cache@v3
        id: cache-dependencies
        with:
          path: docs/node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('docs/yarn.lock') }}

      - name: Install Dependencies
        run: |
          cd docs
          yarn install # 不使用 --frozen-lockfile，允许更新 yarn.lock

      - name: Build VitePress Site
        run: cd docs && yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/docs/.vitepress/dist
          publish_branch: gh-pages
          force_orphan: true # 每次都创建全新的提交，清空历史
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
